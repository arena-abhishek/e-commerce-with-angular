<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"
      defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/card-controller.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer></script>
  </head>
  <body >

    <div class="container-xxl mt-2 mt-md-5">
      <h6><span class="text-secondary">Home</span> / Account</h6>
    </div>
    <div class="container mt-5 mb-5">
      <div class="row">
          <!-- Sidebar Menu -->
          <div class="col-md-3">
              <h4>Manage My Account</h4>
              <ul class="nav flex-column">
                  <li class="nav-item">
                      <a class="nav-link active" href="#">My Profile</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Address Book</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">My Payment Options</a>
                  </li>
                  <h5 class="mt-4">My Orders</h5>
                  <li class="nav-item">
                      <a class="nav-link" href="#">My Returns</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">My Cancellations</a>
                  </li>
                  <h5 class="mt-4">My Wishlist</h5>
              </ul>
          </div>

          <!-- Profile Edit Form -->
          <div class="col-md-9">
              <h3 class="text-danger">Edit Your Profile</h3>
              <form id="profileForm">
                  <div class="form-row">
                      <div class="form-group mb-3 col-md-6">
                          <label for="firstName">First Name</label>
                          <input type="text" class="form-control" id="firstName" value="Md" required>
                      </div>
                      <div class="form-group mb-3 col-md-6">
                          <label for="lastName">Last Name</label>
                          <input type="text" class="form-control" id="lastName" value="Rimel" required>
                      </div>
                  </div>
                  <div class="form-group mb-3">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" value="rimel1111@gmail.com" required>
                  </div>
                  <div class="form-group mb-3">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" value="Kingston, 5236, United States">
                  </div>
                  <h4 class="mt-4">Password Changes</h4>
                  <div class="form-group mb-3">
                      <label for="currentPassword">Current Password</label>
                      <input type="password" class="form-control" id="currentPassword" placeholder="Current Password">
                  </div>
                  <div class="form-group mb-3">
                      <label for="newPassword">New Password</label>
                      <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                  </div>
                  <div class="form-group mb-3">
                      <label for="confirmPassword">Confirm New Password</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
                  </div>
                  <button type="submit" class="btn btn-danger">Save Changes</button>
                  <button type="button" class="btn btn-secondary ml-2">Cancel</button>
              </form>
          </div>
      </div>
  </div>
    
  
  </body>
</html>
