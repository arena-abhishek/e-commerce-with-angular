<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>billing page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"
      defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/card-controller.js" defer></script>
    <script src="assets/js/billing.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer></script>

  </head>
  <body>
 
    <div class="container-xxl mt-2 mt-md-5">
      <h6><span class="text-secondary">Home</span> / Cart</h6>
    </div>
    <div class="container signup mt-5">
      <div class="row">
        <!-- Billing Details -->
        <div class="col-md-6">
          <h4>Billing Details</h4>
          <form id="checkout-form">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name*</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Street Address*</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
              <label for="apartment" class="form-label">Apartment, Floor, etc.
                (optional)</label>
              <input type="text" class="form-control" id="apartment">
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">Town/City*</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number*</label>
              <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address*</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="saveInfo">
              <label class="form-check-label" for="saveInfo">Save this
                information for faster check-out next time</label>
            </div>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="col-md-6">
          <h4>Order Summary</h4>
          <div class="border p-3">
            <div class="d-flex justify-content-between mb-2">
              <span>LCD Monitor</span>
              <span>$650</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>HI Gamepad</span>
              <span>$100</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <strong>Subtotal</strong>
              <span>$1750</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <strong>Shipping</strong>
              <span>Free</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <strong>Total</strong>
              <span>$1750</span>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <div class="form-check">
                <input class="form-check-input" type="radio"
                  name="paymentMethod" id="bank" value="bank">
                <label class="form-check-label" for="bank">Bank</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio"
                  name="paymentMethod" id="cod" value="cod" checked>
                <label class="form-check-label" for="cod">Cash on
                  delivery</label>
              </div>
            </div>

            <!-- Coupon Code -->
            <div class="mb-3">
              <label for="couponCode" class="form-label">Coupon Code</label>
              <div class="d-flex">
                <input type="text" class="form-control" id="couponCode"
                  placeholder="Enter coupon code">
                <button class="btn btn-danger ms-2"
                  onclick="applyCoupon()">Apply Coupon</button>
              </div>
            </div>

            <!-- Place Order Button -->
            <button class="btn btn-danger w-100" onclick="placeOrder()">Place
              Order</button>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
