<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ap designer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/card-controller.js"></script>
  </head>
  <body>
    <div class="card border-0">
      <div
        class="position-relative card-img-section d-flex rounded-3 align-items-center justify-content-center overflow-hidden"
      >
        <div
          class="d-flex card-inner-img-section justify-content-center align-items-center"
        >
          <img ng-src="{{ card.image }}" class="card-img-top" alt="..." />
        </div>
        <div
          class="position-absolute top-0 d-flex card-icons"
          ng-class="{'justify-content-between': card.new||card.discount, 'justify-content-end': !card.new}"
        >
          <div class="discount" ng-if="card.discount">{{ card.discount }}</div>
          <div class="new" ng-if="card.new">New</div>
          <div class="viewAndwhislist d-flex flex-column gap-2">
            <div class="icon-circle">
              <a href="#"><img src="assets/img/heart-icon.png" alt /></a>
            </div>
            <div class="icon-circle">
              <span><img src="assets/img/view-icon.png" alt /></span>
            </div>
          </div>
        </div>
        <div class="adToCart bottom-0 rounded-2">Add to cart</div>
      </div>
      <div class="card-body border-0 d-flex flex-column">
        <span class="card-title">{{ card.title }}</span>
        <div>
          <span class="price">${{ card.price }}</span>
          <span class="mrpPrice ms-1" ng-if="card.mrpPrice"
            ><del>${{ card.mrpPrice }}</del></span
          >
        </div>
        <div>
          <span class="rating-color" ng-repeat="rating in card.ratings track by $index">
            <i class="bi bi-star-fill"></i>
          </span>
          <span class="rate-no-color">({{ card.reviews }})</span>
        </div>
      </div>
    </div>
  </body>
</html>
