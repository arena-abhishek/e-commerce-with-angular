<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" defer></script>
    <script src="assets/js/card-controller.js" defer></script>
    <script src="assets/js/cart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

    <div class="container-xxl mt-2 mt-md-5">
        <h6><span class="text-secondary">Home</span> / Cart</h6>
    </div>
    <div class="container signup mt-5">
        <h4>Cart</h4>
        <div class="row">
            <!-- Cart Items Section -->
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart items will be dynamically added here -->
                    </tbody>
                </table>
                <button class="btn btn-outline-dark" onclick="window.location.href='index.html'">Return to Shop</button>
                <button class="btn btn-outline-dark float-right" id="updateCart">Update Cart</button>
                <button class="btn btn-danger float-right me-2" id="checkoutBtn">Checkout</button>
            </div>

            <!-- Cart Total Section -->
            <div class="col-md-4 mt-4 mt-md-0">
                <div class="border p-3">
                    <h5>Cart Total</h5>
                    <p>Subtotal: <span id="cartSubtotal">$0.00</span></p>
                    <p>Shipping: Free</p>
                    <p>Total: <span id="cartTotal">$0.00</span></p>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Coupon Code" id="couponCode">
                        <div class="input-group-append">
                            <button class="btn btn-danger" id="applyCoupon">Apply Coupon</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
