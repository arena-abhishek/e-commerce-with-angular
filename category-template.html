<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ap designer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script

      defer
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/card-controller.js"></script>
  </head>
  <body>
    <div class="container-xxl gap-bottom">
      <span class="lines rounded"></span>
    
      <div class="row">
        <div class="col-6">
          <span class="display-6 fw-semibold">Browse By Category</span>
        </div>
        <div class="row mt-4 row-cols-2 row-cols-sm-4 row-cols-lg-6">
          <div class="col mb-3 mb-md-0">
            <div class="category-box d-flex gap-3 flex-column justify-content-center align-items-center">
              <span><img src="assets/img/Category-CellPhone.png" alt="" /></span>
              <span>Phones</span>
            </div>
          </div>
          <div class="col mb-3 mb-md-0">
            <div class="category-box d-flex gap-3 flex-column justify-content-center align-items-center">
              <span><img src="assets/img/Category-Computer.png" alt="" /></span>
              <span>Computers</span>
            </div>
          </div>
          <div class="col mb-3 mb-md-0">
            <div class="category-box d-flex gap-3 flex-column justify-content-center align-items-center">
              <span><img src="assets/img/Category-SmartWatch.png" alt="" /></span>
              <span>Smart Watch</span>
            </div>
          </div>
          <div class="col mb-3 mb-md-0">
            <div class="category-box d-flex gap-3 flex-column justify-content-center align-items-center">
              <span><img src="assets/img/Category-camera.png" alt="" /></span>
              <span>camera</span>
            </div>
          </div>
          <div class="col">
            <div class="category-box d-flex gap-3 flex-column justify-content-center align-items-center">
              <span><img src="assets/img/Category-Headphone.png" alt="" /></span>
              <span>Headphone</span>
            </div>
          </div>
          <div class="col">
            <div class="category-box d-flex gap-3 flex-column justify-content-center align-items-center">
              <span><img src="assets/img/Category-Gamepad.png" alt="" /></span>
              <span>Gaming</span>
            </div>
          </div>
        </div>
      </div>
      <span class="lines rounded"></span>
    </div>
