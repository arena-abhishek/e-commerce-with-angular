<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"
      defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/card-controller.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer></script>
  </head>
  <body  >
   
    <div class="container-xxl mt-2 mt-md-5">
      <h6><span class="text-secondary">Home</span> / Contact</h6>
    </div>
    <div class="container-xxl signup py-5">
      <div class="row g-4">
        <!-- Contact Info Section -->
        <div class="col-md-4">
          <div class="card p-4 shadow-sm">
            <h4 class="mb-3"><i
                class="bi bi-telephone-fill text-danger me-2"></i>Call To
              Us</h4>
            <p>We are available 24/7, 7 days a week.</p>
            <p class="text-muted">Phone: +8801611112222</p>
            <hr>
            <h4 class="mt-3"><i
                class="bi bi-envelope-fill text-danger me-2"></i>Write To
              Us</h4>
            <p>Fill out our form and we will contact you within 24 hours.</p>
            <p class="text-muted">Emails: customer@apstudios.com</p>
            <p class="text-muted">Emails: support@apstudios.com</p>
          </div>
        </div>

        <!-- Contact Form Section -->
        <div class="col-md-8">
          <div class="card p-4 shadow-sm" style="height: 404px;">
            <form id="contactForm">
              <div class="row g-3">
                <div class="col-md-4">
                  <input type="text" id="name" class="form-control"
                    placeholder="Your Name *" required>
                </div>
                <div class="col-md-4">
                  <input type="email" id="email" class="form-control"
                    placeholder="Your Email *" required>
                </div>
                <div class="col-md-4">
                  <input type="tel" id="phone" class="form-control"
                    placeholder="Your Phone *" required>
                </div>
              </div>
              <div class="mt-3 d-none d-md-block">
                <textarea id="message" class="form-control" rows="9"
                  placeholder="Your Message" required></textarea>
              </div>
              <div class="mt-3 d-block d-md-none ">
                <textarea id="messageTwo" class="form-control" rows="5"
                  placeholder="Your Message" required></textarea>
              </div>
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-danger px-4">Send
                  Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
   
  </body>
</html>
