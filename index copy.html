<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ap designer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"
      defer
    ></script>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/card-controller.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
  </head>
  <body ng-app="myApp" ng-controller="CardController">
    <div class="container-fluid bg-black text-white">
      <div
        class="container-xxl d-flex showAd justify-content-between align-items-center"
      >
        <div class="d-flex text-center">
          <span
            >Summer Sale For All Swim Suits And Free Express Delivery - OFF
            50%!</span
          >
          <span class="ms-2 border-0"><u>ShowNow !</u></span>
        </div>
        <span class>English <i class="bi bi-chevron-compact-down"></i> </span>
      </div>
    </div>
    <div class="header"></div>
    <div class="container-fluid"><span class="lines rounded"></span></div>
    <section class="container-xxl">
      <div class="row">
        <div class="col-2 d-none d-lg-flex flex-column gap-2 mt-4">
          <span class="d-flex justify-content-between"
            >Woman's Fashion <i class="bi bi-chevron-compact-right"></i>
          </span>
          <span class="d-flex justify-content-between"
            >Men's Fashion <i class="bi bi-chevron-compact-right"></i>
          </span>
          <span>Electronics</span>
          <span>Home &amp Lifestyle</span>
          <span>Medicine</span>
          <span>Sports</span>
          <span>Baby's &amp Toys</span>
          <span>Baby's &amp Toys</span>
          <span>Groceries &amp Pets</span>
          <span>Health &amp Beauty</span>
        </div>
        <div class="col-1 d-none d-md-block">
          <span class="line rounded"></span>
        </div>
        <div class="col-9 mt-4 ms-4">
          <div class="heroslider swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container-xxl mt-5 gap-bottom">
      <div class="d-flex align-items-start">
        <span class="beforeSectionHeading"></span>
        <span class="beforeSectionSubHeading">Today's</span>
      </div>
      <div class="row">
        <div class="col-6">
          <span class="display-6 fw-semibold">Flash Sales</span>
        </div>
        <div class="col-6"></div>
      </div>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 mt-2 mb-5">
        <div ng-repeat="card in todaysCards" class="col">
          <div ng-include="'card-template.html'"></div>
        </div>
      </div>
      <div class="text-center mb-5">
        <a href="#" class="viewMore"> view All products </a>
      </div>
    </section>
    <div ng-controller="SectionController">
      <div
        ng-include="'section-template.html'"
        ng-repeat="section in sections"
      ></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
