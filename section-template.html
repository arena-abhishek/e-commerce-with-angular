<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ap designer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/card-controller.js"></script>
  </head>
  <body>
    <div class="container-xxl gap-bottom">
      <div class="d-flex align-items-start">
        <span class="beforeSectionHeading"></span>
        <span class="beforeSectionSubHeading">{{ section.title }}</span>
      </div>
      <div ng-if="section.title === 'Categories'">
        <!-- include a different template for the "Browse by Category" section -->
        <div ng-include="'category-template.html'"></div>
      </div>
      <div ng-if="section.title === 'Featured'">
        <!-- include a different template for the "New Arrival" section -->
        <div ng-include="'new-arrival-template.html'"></div>
      </div>
      <div ng-if="section.title !== 'Categories' && section.title !== 'Featured'">
        <div class="row">
          <div class="col-6">
            <span class="display-6 fw-semibold">{{ section.subtitle }}</span>
          </div>
          <div class="col-6"></div>
        </div>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 mt-2">
          <div ng-repeat="card in section.cards" class="col">
            <div ng-include="'card-template.html'"></div>
          </div>
        </div>
        <div class="text-center mt-5 mb-5">
          <a href="#" class="viewMore"> view All products </a>
        </div>
      </div>
    </div>
  </body>
</html>
