<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ap designer</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"
      defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/card-controller.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer></script>
  </head>
  <body ng-app="myApp" ng-controller="CardController">
    <div class="sale"></div>
    <div class="header"></div>
    <section class="container-xxl signup">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
          <img src="assets/img/dl.beatsnoop 1.png" class="img-fluid" alt>
        </div>
        <div class="col">
          <div
            class="container d-none justify-content-center align-items-center ">
            <div class="card p-4 sign  border-0"
              style="width: 100%; max-width: 400px;">
              <h2 class=" mb-3">Create an account</h2>
              <p class=" text-muted mb-4">Enter your details
                below</p>
              <form id="signupForm">
                <div class="mb-3">
                  <input type="text" id="name" class="form-control"
                    placeholder="Name" required>
                </div>
                <div class="mb-3">
                  <input type="email" id="email" class="form-control"
                    placeholder="Email or Phone Number" required>
                </div>
                <div class="mb-3">
                  <input type="password" id="password" class="form-control"
                    placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Create
                  Account</button>
                <button type="button"
                  class="btn btn-light w-100 mt-2 border"><img
                    src="assets/img/Icon-Google.png" alt="Google Icon"
                    class="me-2"> Sign
                  up with Google</button>
              </form>
              <p class="text-center mt-3 text-muted">Already have an account? <a
                  href="login" class="text-primary">Log in</a></p>
            </div>
          </div>
          <div
            class="container d-flex justify-content-center align-items-center ">
            <div class="card p-4 login  border-0"
              style="width: 100%; max-width: 400px;">
              <h2 class=" mb-3">Log in to Ap studios</h2>
              <p class=" text-muted mb-md-5 mb-4">Enter your details
                below</p>
              <form id="loginForm">
                <div class="mb-3">
                  <input type="email" id="loginEmail" class="form-control"
                    placeholder="Email or Phone Number" required>
                </div>
                <div class="mb-3">
                  <input type="password" id="loginFormPassword"
                    class="form-control"
                    placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 ">Log
                  in</button>
                <button type="button"
                  class="btn text-danger w-100 mt-2  border-0">Forget Password
                  ?</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="footer "></div>
  </body>
</html>
